<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Customer Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Welcome to F.R.I.E.N.D.S Bakery</h2>
        <!-- Use GET method for static redirection -->
        <form method="get" action="Homepage.html">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <!-- Sign up section -->
        <div class="signup-section">
            <p>Don't have an account? <a href="SignUp Page.html">Sign up here</a></p>
        </div>
    </div>
</body>
</html>
